<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
	<meta name=viewport content='width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1'>
    <link href="stylesheets/stylesheet.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
	<script src="javascripts/Submit.js"></script>
    <title>Roles by tpkelly</title>
  </head>

  <body ng-app="roles">
    <div id="container" ng-controller="SubmitController">
      <div class="inner vertical-centered" id="error" ng-show="error">
        <h2>Oops...</h2>
        <br />
        <p>Could not connect to the server.</p>
        <p>Please try again</p>
      </div>
      <div class="inner vertical-centered" id="name" ng-class="formClass">
        <form role="form" ng-submit="submitName()" novalidate>
          <div class="form-group">
            <label for="badge-name">Enter your Badge name:</label>
            <input class="form-control"
                   type="text"
                 ng-model="badgename"
                 name="badge-name"
                 required
                 autocapitalize="sentences"
                 autocomplete="off">
              </input>
          </div>
          <input class="btn btn-primary" type="submit" value="Submit"></input>
        </form>
        </div>
        <div class="inner vertical-centered" id="waiting" ng-class="waitingClass">
          <div>
            <h3>Hi, {{badgename}}</h3>
            
            <p ng-if="countdown == null">Waiting for game to start...</p>
            <p ng-if="countdown > 0">Starting in {{countdown}}</p>
            <p ng-if="role != null && countdown <= 0 && countdown > -5">You are the {{role}}</p>
            <p ng-if="countdown <= -5">Thanks for playing</p>
            <input type="submit" id="call-mod" class="btn btn-danger"
              ng-click="callMod()"
              ng-value="moderatorCalled ? 'Moderator called' : 'Call Moderator'"
              ng-disabled="moderatorCalled">
            </input>
          </div>
        </div>
    </div>
  </body>
</html>
